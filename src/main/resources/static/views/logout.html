<div id="logoutModal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Logout Modal</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="alert alert-danger">
           Deseja sair?
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="logout.logout()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="logout.cancel()">Cancel</button>
    </div>
</div>
